<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>下载</title>
    <link rel="stylesheet" href="../../lib/bootstrap/bootstrap.css">
    <link href="../../fonts/FontAwesome/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/bootstrap/animate.css">
    <link rel="stylesheet" href="../../lib/bootstrap/bootsnav.css">
    <link rel="stylesheet" href="../../lib/common/header.css">
    <link rel="stylesheet" href="../../lib/common/footer.css">
    <link rel="stylesheet" href="download.css">
</head>

<body>
    <div id="app">
        <!--container start-->
        <div class="bs_download">
            <div class="container">
                <div class="row ">
                    <div class="col-md-3">
                        <h4 class=" wow  bounceInLeft">{{DownloadInfo.PcOperTip}}</h4><br/>
                        <a v-bind:href="DownloadInfo.WebLink"><button class=" wow  bounceInLeft" data-wow-duration="1s" data-wow-delay=".1s"><i class="fa fa-edge fa-2x "></i><span>&nbsp;&nbsp;&nbsp;&nbsp; {{DownloadInfo.WebTip}}</span></button></a><br/><br/><br/>
                        <a v-bind:href="DownloadInfo.WindowLink"><button class=" wow  bounceInLeft" data-wow-duration="1s" data-wow-delay=".2s"><i class="fa fa-windows fa-2x "></i><span>&nbsp;&nbsp;&nbsp;&nbsp; {{DownloadInfo.WindowTip}}</span></button></a><br/><br/><br/>
                        <h4 class=" wow  bounceInLeft">{{DownloadInfo.MobOperTip}}</h4><br/>
                        <a target="_blank" v-bind:href="DownloadInfo.IosLink"> <button class=" wow  bounceInLeft" data-wow-duration="1s" data-wow-delay=".3s"><i class="fa fa-apple fa-2x"></i> <span>&nbsp;&nbsp;&nbsp;&nbsp; {{DownloadInfo.IosTip}}</span></button></a><br/><br/>
                        <a v-bind:href="DownloadInfo.AndroidLink"><button class=" wow  bounceInLeft" data-wow-duration="1s" data-wow-delay=".4s"><i class="fa fa-android fa-2x "></i> <span>&nbsp;&nbsp;&nbsp;&nbsp; {{DownloadInfo.AndroidTip}}</span></button></a><br/>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-6">
                        <img v-bind:src="DownloadInfo.ImgUrl" class=" wow  bounceInRight" data-wow-duration="1s">
                    </div>
                </div>
            </div>
        </div>
        <!--container end-->
        <img class="bs_busy" v-if="isbusy" src="../../assets/img/isbusy.gif" />
    </div>
    <script src="../../lib/require/require.js" defer async="async" data-main="download"></script>
    <script src="../../lib/wow/wow.js"></script>
    <script>
        var wow = new WOW({
            boxClass: 'wow',
            animateClass: 'animated',
            offset: 0,
            mobile: true,
            live: true
        });
        wow.init();
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>下载</title>
    <link rel="stylesheet" href="../../lib/bootstrap/bootstrap.css">
    <link href="../../fonts/FontAwesome/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/bootstrap/animate.css">
    <link rel="stylesheet" href="download.css">
</head>

<body>
    <div id="app">
        <!--container start-->
        <div class="bs_download row">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 wow  bounceInLeft">
                        <br/>
                        <h2></h2>
                        <br/>
                        <br/>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-3">
                        <h4 class=" wow  bounceInLeft">在电脑上使用</h4><br/>
                        <button class=" wow  bounceInLeft" data-wow-duration="1s" data-wow-delay=".1s"><i class="fa fa-edge fa-2x "></i><span>&nbsp;&nbsp;&nbsp;&nbsp; 跳转到网页版</span></button><br/><br/><br/>
                        <button class=" wow  bounceInLeft" data-wow-duration="1s" data-wow-delay=".2s"><i class="fa fa-windows fa-2x "></i><span>&nbsp;&nbsp;&nbsp;&nbsp; Window版下载</span></button><br/><br/><br/>
                        <h4 class=" wow  bounceInLeft">在手机上使用</h4><br/>
                        <button class=" wow  bounceInLeft" data-wow-duration="1s" data-wow-delay=".3s"><i class="fa fa-apple fa-2x"></i> <span>&nbsp;&nbsp;&nbsp;&nbsp; IOS版下载</span></button><br/><br/>
                        <button class=" wow  bounceInLeft" data-wow-duration="1s" data-wow-delay=".4s"><i class="fa fa-android fa-2x "></i> <span>&nbsp;&nbsp;&nbsp;&nbsp; Android版下载</span></button><br/>
                    </div>
                </div>
            </div>
        </div>
        <!--container end-->
        <img class="bs_busy" v-if="isbusy" src="../../assets/img/isbusy.gif" />
    </div>
    <script src="../../lib/require/require.js" defer async="async" data-main="download"></script>
    <script src="../../lib/wow/wow.js"></script>
    <script>
        var wow = new WOW({
            boxClass: 'wow',
            animateClass: 'animated',
            offset: 0,
            mobile: true,
            live: true
        });
        wow.init();
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>公司简介</title>
    <link rel="stylesheet" href="../../lib/bootstrap/bootstrap.css">
    <link href="../../fonts/FontAwesome/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/bootstrap/bootsnav.css">
    <link rel="stylesheet" href="../../lib/bootstrap/animate.css">
    <link rel="stylesheet" href="../../lib/bootstrap/overwrite.css">
    <link rel="stylesheet" href="../../lib/carousel/carousel.css">
    <link rel="stylesheet" href="../../lib/common/footer.css">
    <link rel="stylesheet" href="../../lib/common/busy.css">
    <link rel="stylesheet" href="../../lib/toolbar/toolbar.css">
    <link rel="stylesheet" href="company.css">
</head>

<body>
    <div id="app">
        <!--header start-->
        <!--header end-->
        <!--breadcrumbs start-->

        <!--breadcrumbs end-->


        <!--parallax start-->
        <div class="row">
            <div class="col-sm-12 col-md-12 ">
                <div id="customCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#customCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#customCarousel" data-slide-to="1"></li>
                        <li data-target="#customCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="item" v-bind:class="{active:parallax.IsFirst}" v-for="parallax in parallaxInfo.Parallaxs">
                            <img class="first-slide lazy" v-bind:data-original="parallax.BgImgUrl" alt="First slide">
                            <div class="container" style="padding-top:150px;">
                                <div class="row">
                                    <div class="col-sm-3 col-md-7 wow bounceInRight">
                                        <h2 style="color:white;">
                                            <i>{{parallax.Title}}</i>
                                            <br />
                                        </h2>
                                        <p>
                                            <i>{{parallax.Abstract}}</i>
                                            <br />
                                        </p>
                                        <a href="#" class="btn btn-info da-link">Read more</a>
                                    </div>
                                    <div class="col-sm-3 col-md-4 wow  bounceInLeft">
                                        <div class="da-img">
                                            <img v-bind:src="parallax.ImgUrl" alt="image01" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="left carousel-control" href="#customCarousel" role="button" data-slide="prev">
                        <span class="fa fa-chevron-left fa-2x" aria-hidden="true"></span>
                    </a>
                    <a class="right carousel-control" href="#customCarousel" role="button" data-slide="next">
                        <span class="fa fa-chevron-right fa-2x"  aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
        <!-- parallax end-->
        <!--公司简介-->
        <div class="row" style="background:white;">
            <div class="container bs_company">
                <div class="col-md-6">
                    <h2>{{ companyInfo.Title}}</h2>
                    <br/>
                    <p>
                        {{ companyInfo.Abstract}}
                    </p>
                </div>
                <div class="col-md-6">
                    <img v-bind:src="companyInfo.ImgUrl" />
                </div>
            </div>
        </div>
        <!--荣誉资质-->
        <div class="row">
            <div class="container text-center bs_company">
                <br/>
                <h2>{{honorInfo.Title}}</h2>
                </header>

                <article>
                    <br/>
                    <p>{{honorInfo.Abstract}}
                        <br/>
                </article>
                <div v-for="honor in honorInfo.ImgUrls" class="col-xs-12 col-sm-6 col-md-3">
                    <div class="thumbnail wow  fadeInUp" data-wow-duration="2s" data-wow-delay=".1s">
                        <img v-bind:src="honor.ImgUrl" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!--谏言-->
        <div class="row">
            <div class="container">

            </div>
        </div>
        <!--公司地址-->
        <div class="row">
            <div class="container">

            </div>
        </div>
        <!--加入我们-->
        <div class="row">
            <div class="container">

            </div>
        </div>
        <!--footer start-->
        <!-- footer end -->
        <img class="bs_busy" v-if="isbusy" src="../../assets/img/isbusy.gif" />
    </div>
    <script src="../../lib/require/require.js" defer async="async" data-main="company"></script>
    <script src="../../lib/wow/wow.js"></script>
    <script>
        var wow = new WOW({
            boxClass: 'wow',
            animateClass: 'animated',
            offset: 0,
            mobile: true,
            live: true
        });
        wow.init();
    </script>
</body>

</html>

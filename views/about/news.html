<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>新闻动态</title>
    <link rel="stylesheet" href="../../lib/bootstrap/bootstrap.css">
    <link href="../../fonts/FontAwesome/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/bootstrap/bootsnav.css">
    <link rel="stylesheet" href="../../lib/bootstrap/animate.css">
    <link rel="stylesheet" href="news.css">
</head>

<body>
    <div id="app">
        <!--container start-->
        <!--container end-->
        <div id="intro">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="wow bounceInLeft">
                            <br/>
                            <br/>
                            <h2>
                                {{NoticeInfo.Title}}
                            </h2>
                            <br/>
                            <p>{{NoticeInfo.Abstract}}</p>
                            <br/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- <img class="wow bounceInRight" v-bind:src="ExampleInfo.ImgUrl" width="100%" /> -->
                    </div>

                </div>
            </div>
        </div>
        <div class="bs_news">
            <div class="row">
                <div class="container">
                    <!-- <div class="col-md-3">
                        <div class="row">
                            <div class="bs_news_search">
                                <div class="input-group">
                                    <input type="text" class="form-control">
                                    <span class="input-group-btn"><button class="btn btn-default" type="button">
							<i class="fa fa-search"></i></button></span>
                                </div>
                                <div class="bs_news_label">
                                    <span>筛选：</span><br/>
                                    <span class="label label-default">新闻</span>
                                    <span class="label label-primary">咨询</span>
                                    <span class="label label-success">大事件</span>
                                    <span class="label label-info">科技</span>
                                    <span class="label label-default">人物</span>
                                </div>
                            </div>
                        </div>
                    </div> -->
                    <div class="col-md-12">
                        <div class="row bs_news_item" v-for="news in NewsInfo.NewsList">
                            <div v-on:click="methods.handleDetail(news.Id)" class="col-md-4 bs_news_item_img">
                                <img v-bind:src="news.ImgUrl" alt="">
                            </div>
                            <div class="col-md-8 bs_news_item_detail">
                                <h4 v-on:click="methods.handleDetail(news.Id)">{{news.Title}}</h4>
                                <span> 作者：{{news.Author}} 日期：{{news.CreateDate}}</span><br/>
                                <p>{{news.Abstract}}</p>
                                <h6 v-on:click="methods.handleDetail(news.Id)">查看内容</h6>
                            </div>
                        </div>
                        <div>
                            <div class="text-center">
                                <ul class="pagination">
                                    <li><a href="#">&laquo;</a></li>
                                    <li class="active"><a href="#">1</a></li>
                                    <li class="disabled"><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li><a href="#">&raquo;</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../lib/require/require.js" defer async="async" data-main="news"></script>
    <script src="../../lib/wow/wow.js"></script>
    <script>
        var wow = new WOW({
            boxClass: 'wow',
            animateClass: 'animated',
            offset: 0,
            mobile: true,
            live: true
        });
        wow.init();
    </script>
</body>

</html>

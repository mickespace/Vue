<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>新闻动态</title>
    <link rel="stylesheet" href="../../lib/bootstrap/bootstrap.css">
    <link href="../../fonts/FontAwesome/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/bootstrap/bootsnav.css">
    <link rel="stylesheet" href="../../lib/bootstrap/animate.css">
    <link rel="stylesheet" href="../../lib/bootstrap/bootsnav.css">
    <link rel="stylesheet" href="../../lib/common/header.css">
    <link rel="stylesheet" href="../../lib/common/footer.css">
    <link rel="stylesheet" href="../../lib/common/bstar.css">
    <link rel="stylesheet" href="news.css">
</head>

<body>
    <div id="app">
        <!--container start-->
        <!--container end-->
        <div id="intro" class="bs_notice">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="wow bounceInLeft">
                            <br/>
                            <br/>
                            <h2>
                                {{NoticeInfo.Title}}
                            </h2>
                            <br/>
                            <p>{{NoticeInfo.Abstract}}</p>
                            <br/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- <img class="wow bounceInRight" v-bind:src="ExampleInfo.ImgUrl" width="100%" /> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="bs_news">
            <div class="row">
                <div class="container">
                    <div class="col-md-6 col-lg-6" v-for="news in NewsInfo.NewsList">
                        <div class="bs_news_item">
                            <div>
                                <div>
                                    <img v-bind:src="news.ImgUrl" width="100%" alt="">
                                </div>
                                <div>
                                    <div class="bs_news_info">
                                        <i class="fa fa-user"></i>&nbsp;&nbsp;&nbsp;&nbsp;作者：{{news.Author}}&nbsp;&nbsp;&nbsp;&nbsp;
                                        <i class="fa fa-table"></i>&nbsp;&nbsp;日期：{{news.ModifyDate}}&nbsp;&nbsp;&nbsp;&nbsp;
                                    </div>
                                    <div class="bs_title">
                                        <h3 v-on:click="handleDetail(news.Id)">{{news.Name}}</h3>
                                    </div>
                                    <div class="bs_abstract">
                                        <p>{{news.Abstract}}</p>
                                    </div>
                                    <button class="btn btn-primary btn-sm" v-on:click="handleDetail(news.Id)">{{news.DetailTip}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../lib/require/require.js" defer async="async" data-main="news"></script>
    <script src="../../lib/wow/wow.js"></script>
    <script>
        var wow = new WOW({
            boxClass: 'wow',
            animateClass: 'animated',
            offset: 0,
            mobile: true,
            live: true
        });
        wow.init();
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>公司简介</title>
    <link rel="stylesheet" href="../../lib/bootstrap/bootstrap.css">
    <link href="../../fonts/FontAwesome/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/bootstrap/bootsnav.css">
    <link rel="stylesheet" href="../../lib/bootstrap/animate.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div id="app">
        <!--公司地址-->
        <div class="bs_company_address" id="bsAddress" name="bsAddress">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12  col-lg-5 col-lg-offset-7 bs_company_address_info">
                        <div class="bs_company_address_info_bg"></div>
                        <div class="bs_company_address_info_detail">
                            <h3>{{addressInfo.Title}}</h3>
                            <p>{{addressInfo.Abstract}}</p>
                            <div>
                                <span><i class="fa fa-copyright pr-10"></i>&nbsp; 名称 ：深圳筑星科技有限公司</span><br/>
                                <span><i class="fa fa-phone pr-10"></i>&nbsp;&nbsp; 电话 : 0755-86240165</span><br/>
                                <span><i class="fa fa-fax pr-10"></i> &nbsp;传真 : 0755-86240165</span><br/>
                                <span><i class="fa fa-envelope pr-10"></i>&nbsp; 邮箱 : <a href="javascript:;">szbstar@bstar5.com</a></span><br/>
                                <span><i class="fa fa-map-signs pr-10"></i> &nbsp;地址 : 深圳市南山区凯达尔集团中心大厦A座1201 </span><br/><br/>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" v-model:value="addressInfo.Feedback.Name" placeholder="姓名">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" v-model:value="addressInfo.Feedback.Email" placeholder="邮箱/手机号">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea name="" class="form-control" id="" cols="30" rows="7" style="resize:none;" v-model:value="addressInfo.Feedback.Message"
                                            placeholder="想说的话"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="button" v-on:click="methods.feedback" value=" 提            交 " class="btn btn-primary">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img class="bs_busy" v-if="isbusy" src="../../assets/img/isbusy.gif" />
    </div>
    <script src="../../lib/require/require.js" defer async="async" data-main="contact"></script>
    <script src="../../lib/wow/wow.js"></script>
    <script>
        var wow = new WOW({
            boxClass: 'wow',
            animateClass: 'animated',
            offset: 0,
            mobile: true,
            live: true
        });
        wow.init();
    </script>
</body>

</html>

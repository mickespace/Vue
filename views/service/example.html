<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../lib/bootstrap/bootstrap.css">
    <link href="../../fonts/FontAwesome/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/bootstrap/animate.css">
    <link rel="stylesheet" href="../../lib/common/bstar.css">
    <link rel="stylesheet" href="example.css">
</head>

<body>
    <div id="app">

        <!--conent start-->
      
                <div id="intro">
            <div class="container">
              <div class="text-center wow  bounceInLeft">
                <br/>
                <h2> <div v-html="projectInfo.Title"></div></h2>
                <br/>
                <p>{{ projectInfo.Abstract }}</p>
                <br/>
            </div>
            </div>
        </div>
        <!--intro end-->
        <!--content end-->
        <!-- project start -->
        <div class="bs_project">
        </div>        
        <div v-for="project in projectInfo.Projects">
            <div v-bind:class="[{bs_project_item_bg: project.IsActive}]">
                <div class="row bs_project_item">
                    <div class="container">
                        <div class="col-lg-6 col-sm-6 text-center wow  bounceInLeft" data-wow-delay=".1s">
                            <img class="lazy" v-bind:data-original="project.ImgUrl" width="100%" height="100%" alt="">
                        </div>
                        <div class="col-lg-6 col-sm-6 wow  bounceInRight">

                            <p v-for="item in project.Items">
                                <i class="fa fa-check fa-2x pr-10">
              </i>{{item.Abstract}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- project end-->
    </div>
    <script src="../../lib/require/require.js" defer async="async" data-main="example"></script>
    <script src="../../lib/wow/wow.js"></script>
    <script>
        var wow = new WOW({
            boxClass: 'wow',
            animateClass: 'animated',
            offset: 0,
            mobile: true,
            live: true
        });
        wow.init();
    </script>
</body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../lib/bootstrap/bootstrap.css">
    <link href="../../fonts/FontAwesome/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/bootstrap/animate.css">
    <link rel="stylesheet" href="../../lib/common/bstar.css">
    <link rel="stylesheet" href="../../lib/bootstrap/bootsnav.css">
    <link rel="stylesheet" href="../../lib/common/header.css">
    <link rel="stylesheet" href="../../lib/common/footer.css">
    <link rel="stylesheet" href="example.css">
</head>

<body>
    <div id="app">
        <div id="intro">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="wow bounceInLeft">
                            <br/>
                            <br/>
                            <h2>
                                {{ExampleInfo.Title}}
                            </h2>
                            <br/>
                            <p>{{ExampleInfo.Abstract}}</p>
                            <br/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- <img class="wow bounceInRight" v-bind:src="ExampleInfo.ImgUrl" width="100%" /> -->
                    </div>

                </div>
            </div>
        </div>
        <div v-for="example in ExampleInfo.ExampleList">
            <div v-bind:class="[{bs_project_item_bg: example.IsActive}]">
                <div class="bs_project_item">
                    <div class="container">
                        <h4>{{example.Name}}</h4>
                    </div>
                    <div class="row ">
                        <div class="container">
                            <div class="col-lg-6 col-sm-6 wow  fadeInUp">
                                <div v-html="example.Content"></div>
                            </div>
                            <div class="col-lg-1"></div>
                            <div class="col-lg-4 col-sm-4 text-center wow  fadeInUp" data-wow-delay=".1s">
                                <img class="lazy" v-bind:data-original="example.ImgUrl" width="100%" height="100%" alt="">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="../../lib/require/require.js" defer async="async" data-main="example"></script>
    <script src="../../lib/wow/wow.js"></script>
    <script>
        var wow = new WOW({
            boxClass: 'wow',
            animateClass: 'animated',
            offset: 0,
            mobile: true,
            live: true
        });
        wow.init();
    </script>
</body>

</html>
